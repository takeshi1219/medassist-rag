# Render Blueprint for MedAssist RAG
# Deploy using: https://render.com/deploy

services:
  # FastAPI Backend
  - type: web
    name: medassist-api
    runtime: python
    region: ohio
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health/live
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX_NAME
        value: medassist
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
      - key: ENABLE_AUDIT_LOG
        value: "true"
      - key: DATABASE_URL
        fromDatabase:
          name: medassist-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: medassist-redis
          type: redis
          property: connectionString

  # Redis Cache
  - type: redis
    name: medassist-redis
    region: ohio
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  # PostgreSQL Database
  - name: medassist-db
    region: ohio
    plan: starter
    databaseName: medassist
    user: medassist

